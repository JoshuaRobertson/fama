<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fama | Set Slack Status</title>
    <meta name="description" content="Set your Slack status directly from Fama, without needing to open Slack & update your profile manually each time.">
    <meta name="author" content="Josh Robertson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="icon" href="assets/img/icons/favicon.ico">-->
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <h1>Fama</h1>
    <p id="currentStatus">🍕 Having lunch</p>

    <div class="options">
      <button class="clear-btn" data-status="0">Clear</button>
      <button data-status="1">
        <span>🍕</span>
      </button>
      <button data-status="2">
        <span>🤙</span>
      </button>
      <button data-status="3">
        <span>⏲️</span>
      </button>
      <button data-status="4">
        <span>💩</span>
      </button>
    </div>

    <script src="assets/js/app.js"></script>

  </body>
</html>
